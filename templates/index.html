<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/style.css" />
    <title>Please rate you professor</title>
  </head>
  <body>
    <div class="container">
      <img src="../static/class.png" alt="classroom-logo" class="logo" />
      {% if message %}
      <p class="message">{{ message | safe }}</p>
      {% endif %}
      <form action="/submit" method="POST">
        <div class="form-group">
          <h3>Professor</h3>
          <select name="professor">
            <option value="">Select professor</option>
            {% for professor in professors %}
            <option value="{{ professor.surname }}">
              {{ professor.name }} {{ professor.surname }}
            </option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group">
          <h3>Subject</h3>
          <select name="subject">
            <option value="">Select subject</option>
            {% for subject in subjects %}
            <option value="{{ subject.name }}">{{ subject.name }}</option>
            {% endfor %}
          </select>
          <div class="form-group">
            <h3>Please rate your professor</h3>
            <input type="radio" name="rating" value="1" /> 1
            <input type="radio" name="rating" value="2" /> 2
            <input type="radio" name="rating" value="3" /> 3
            <input type="radio" name="rating" value="4" /> 4
            <input type="radio" name="rating" value="5" /> 5
            <input type="radio" name="rating" value="6" /> 6
            <input type="radio" name="rating" value="7" /> 7
            <input type="radio" name="rating" value="8" /> 8
            <input type="radio" name="rating" value="9" /> 9
            <input type="radio" name="rating" value="10" checked /> 10
          </div>
        </div>
        <div class="form-group">
          <h3>Comments about your class</h3>
          <textarea
            name="comments"
            id=""
            cols="30"
            rows="10"
            placeholder="Tell us what you liked and/or did not like"
          ></textarea>
        </div>
        <input type="submit" value="Submit" class="btn" />
      </form>
    </div>
  </body>
</html>
